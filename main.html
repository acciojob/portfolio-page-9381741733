<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        a {
            display: block;
            text-align: center;
            margin: 10px 0;
            color: #0077b5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #skills, #projects {
            margin-top: 20px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        section {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }

        section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <img src="your-image.jpg" alt="Your Image">
    <h1>Your Name</h1>
    <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn Profile</a>

    <section id="skills">
        <h2>Skills</h2>
        <p>HTML, CSS, JavaScript, React, Python, SQL</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul>
            <li>Portfolio Website</li>
            <li>Weather App</li>
            <li>To-Do List Application</li>
            <li>Chatbot</li>
        </ul>
    </section>
</body>
</html>
